app_content:
  entrypoint: main.nf
class: nextflow
cwlVersion: None
hints:
-   class: sbg:NextflowExecutionMode
    value: multi-instance
inputs:
-   id: calling_intervallist
    inputBinding:
      prefix: --calling_intervallist
    type: File
-   id: contamination_bed
    inputBinding:
      prefix: --contamination_bed
    type: File
-   id: contamination_mu
    inputBinding:
      prefix: --contamination_mu
    type: File
-   id: contamination_ud
    inputBinding:
      prefix: --contamination_ud
    type: File
-   id: coverage_intervallist
    inputBinding:
      prefix: --coverage_intervallist
    type: File
-   id: cram_fasta
    inputBinding:
      prefix: --cram_fasta
    type: File?
-   id: cutadapt_min_len
    inputBinding:
      prefix: --cutadapt_min_len
    type: int?
-   id: cutadapt_quality_base
    inputBinding:
      prefix: --cutadapt_quality_base
    type: int?
-   id: cutadapt_quality_cutoff
    inputBinding:
      prefix: --cutadapt_quality_cutoff
    type: string?
-   id: cutadapt_r1_adapter
    inputBinding:
      prefix: --cutadapt_r1_adapter
    type: string?
-   id: cutadapt_r2_adapter
    inputBinding:
      prefix: --cutadapt_r2_adapter
    type: string?
-   id: dbsnp_vcf
    inputBinding:
      prefix: --dbsnp_vcf
    type: File
-   id: dbsnp_vcf_index
    inputBinding:
      prefix: --dbsnp_vcf_index
    type: File
-   id: evaluation_intervallist
    inputBinding:
      prefix: --evaluation_intervallist
    type: File
-   id: in
    inputBinding:
      prefix: --in
    type: File
-   id: knownsites
    inputBinding:
      itemSeparator: ','
      prefix: --knownsites
      shellQuote: false
    type: File[]
-   id: knownsites_indexes
    inputBinding:
      itemSeparator: ','
      prefix: --knownsites_indexes
      shellQuote: false
    type: File[]
-   id: max_cpus
    default: 32
    inputBinding:
      prefix: --max_cpus
    type: int?
-   id: max_memory
    default: 72.GB
    inputBinding:
      prefix: --max_memory
    type: string?
-   id: max_time
    default: 1.h
    inputBinding:
      prefix: --max_time
    type: string?
-   id: outdir
    default: results
    inputBinding:
      prefix: --outdir
    type: string?
-   id: output_basename
    default: test
    inputBinding:
      prefix: --output_basename
    type: string?
-   id: precalc_contam
    inputBinding:
      prefix: --precalc_contam
    type: float?
-   id: reference_tar
    inputBinding:
      prefix: --reference_tar
    type: File
-   id: sample
    inputBinding:
      prefix: --sample
    type: string?
-   id: test_aws
    inputBinding:
      prefix: --test_aws
    type: boolean? 
-   id: test_batch
    inputBinding:
      prefix: --test_batch
    type: boolean? 
-   id: wgs_or_wxs
    inputBinding:
      prefix: --wgs_or_wxs
    type:
    - 'null'
    - name: wgs_or_wxs
      symbols:
      - WGS
      - WXS
      type: enum
outputs:
-   id: alignment_metrics
    outputBinding:
      glob: $(inputs.outdir)/metrics/*.alignment_summary_metrics
    type: File
-   id: artifact_bait_bias_detail_metrics
    outputBinding:
      glob: $(inputs.outdir)/metrics/*.artifact_metrics.bait_bias_detail_metrics
    type: File
-   id: artifact_bait_bias_summary_metrics
    outputBinding:
      glob: $(inputs.outdir)/metrics/*.artifact_metrics.bait_bias_summary_metrics
    type: File
-   id: artifact_error_summary_metrics
    outputBinding:
      glob: $(inputs.outdir)/metrics/*.artifact_metrics.error_summary_metrics
    type: File
-   id: artifact_pre_adapter_detail_metrics
    outputBinding:
      glob: $(inputs.outdir)/metrics/*.artifact_metrics.pre_adapter_detail_metrics
    type: File
-   id: artifact_pre_adapter_summary_metrics
    outputBinding:
      glob: $(inputs.outdir)/metrics/*.artifact_metrics.pre_adapter_summary_metrics
    type: File
-   id: bqsr_report
    outputBinding:
      glob: $(inputs.outdir)/*.GatherBqsrReports.recal_data.csv
    type: File
-   id: cram
    outputBinding:
      glob: $(inputs.outdir)/*.cram
    secondaryFiles:
    - pattern: .crai
      required: true
    type: File
-   id: cutadapt_stats
    outputBinding:
      glob: $(inputs.outdir)/metrics/*cutadapt_stats.txt
    type: File[]?
-   id: gc_bias_chart
    outputBinding:
      glob: $(inputs.outdir)/metrics/*.gc_bias_metrics.pdf
    type: File
-   id: gc_bias_detail
    outputBinding:
      glob: $(inputs.outdir)/metrics/*.gc_bias_metrics.txt
    type: File
-   id: gc_bias_summary
    outputBinding:
      glob: $(inputs.outdir)/metrics/*.gc_bias_summary_metrics.txt
    type: File
-   id: gvcf
    outputBinding:
      glob: $(inputs.outdir)/*.g.vcf.gz
    secondaryFiles:
    - pattern: .tbi
      required: true
    type: File
-   id: gvcf_calling_metrics
    outputBinding:
      glob: $(inputs.outdir)/metrics/*.variant_calling_*_metrics
    type: File[]
-   id: hs_metrics
    outputBinding:
      glob: $(inputs.outdir)/metrics/*.hs_metrics
    type: File?
-   id: idxstats
    outputBinding:
      glob: $(inputs.outdir)/metrics/*.idxstats.txt
    type: File
-   id: insert_metrics
    outputBinding:
      glob: $(inputs.outdir)/metrics/*.insert_size_metrics
    type: File
-   id: insert_plot
    outputBinding:
      glob: $(inputs.outdir)/metrics/*.insert_size_Histogram.pdf
    type: File
-   id: qual_chart
    outputBinding:
      glob: $(inputs.outdir)/metrics/*.qual_score_dist.pdf
    type: File
-   id: qual_metrics
    outputBinding:
      glob: $(inputs.outdir)/metrics/*.qual_score_dist.txt
    type: File
-   id: verifybamid_output
    outputBinding:
      glob: $(inputs.outdir)/metrics/*.selfSM
    type: File
-   id: wgs_metrics
    outputBinding:
      glob: $(inputs.outdir)/metrics/*.wgs_metrics
    type: File?
-   id: xy_ratio
    outputBinding:
      glob: $(inputs.outdir)/metrics/*.ratio.txt
    type: File
-   id: execution_report
    outputBinding:
      glob: $(inputs.outdir)/pipeline_info/execution_report_*
    type: File
-   id: execution_timeline
    outputBinding:
      glob: $(inputs.outdir)/pipeline_info/execution_timeline_*
    type: File
requirements:
- class: InlineJavascriptRequirement
